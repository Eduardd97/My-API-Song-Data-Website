<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="audio" src=""></audio>

        <header>
            <div>
                <img
                    class="logo"
                    src="./image/svg/headphone-color-icon.svg"
                    alt=""
                />
                <h3 id="current-song-name"></h3>
                <section class="media-player-buttons">
                    <img src="./image/svg/mediaPlayerButtons/previousButton.svg" id="previous-btn" alt="Previous" />
                    <img src="./image/svg/mediaPlayerButtons/stopButton.svg" id="play-btn" alt="Play or Stop" />
                    <img src="./image/svg/mediaPlayerButtons/nextButton.svg" id="next-btn" alt="Next" />
                </section>
                <input
                    type="range"
                    id="volumeSlider"
                    min="0"
                    max="1"
                    step="0.01"
                    value="1"
                />
            </div>

            <nav>Music</nav>
        </header>

        <main>
            <div class="search-input-wrapper">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Enter Group Name"
                />
                <button type="button" id="search-button">Search Song</button>
            </div>
            <div class="music-cards-wrapper"></div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
